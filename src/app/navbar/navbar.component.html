<nav class="navbar">
  <!-- Group logo and hamburger -->
  <div class="logo-container">
    <div class="logo">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        James Carley
      </a>
    </div>

    <!-- Hamburger button (mobile only) -->
    <button class="hamburger" (click)="toggleMenu()" aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  <!-- Desktop nav links -->
  <div class="nav-links">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
    <a routerLink="/about" routerLinkActive="active">About</a>
    <a routerLink="/portfolio" routerLinkActive="active">Portfolio</a>
    <a routerLink="/contact" routerLinkActive="active">Contact</a>
  </div>

  <!-- Slide-in mobile menu -->
  <div class="side-menu" [class.open]="isMenuOpen">
    <a (click)="closeMenu()" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
    <a (click)="closeMenu()" routerLink="/about" routerLinkActive="active">About</a>
    <a (click)="closeMenu()" routerLink="/portfolio" routerLinkActive="active">Portfolio</a>
    <a (click)="closeMenu()" routerLink="/contact" routerLinkActive="active">Contact</a>
  </div>

  <!-- Overlay -->
  <div class="overlay" *ngIf="isMenuOpen" (click)="closeMenu()"></div>
</nav>
